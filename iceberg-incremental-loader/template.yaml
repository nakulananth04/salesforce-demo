AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 900
    MemorySize: 512

Resources:
  IcebergIncrementalLoaderLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: IcebergIncrementalLoaderLambda
      PackageType: Image
      Architectures:
        - x86_64
      ImageUri: !Sub <your-ecr-url>:latest
      Role: !GetAtt LambdaExecutionRole.Arn

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: IcebergIncrementalLoaderRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: IcebergAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                  - ssm:GetParameter
                  - ssm:PutParameter
                Resource: "*"
